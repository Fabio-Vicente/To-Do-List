<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <section id="input-task">
            <input id="texto-tarefa" type="text">
            <button id="criar-tarefa"></button>
        </section>
        <section id="tasks">
            <ol id="lista-tarefas"></ol>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </section>
        <section id="settings">
        </section>
        <footer>
            <a href="https://pt.vecteezy.com/vetor-gratis/bot%C3%A3o">Botão Vetores por Vecteezy</a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
